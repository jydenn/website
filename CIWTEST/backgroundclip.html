<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Background Clip</title>
<style>

#example1 { 
    border: 5px dashed green;
    padding: 20px;
    background: hotpink;
    background-clip: border-box;
}

#example2 { 
    border: 5px dashed green;
    padding: 20px;
    background: hotpink;
    background-clip: padding-box;
}

#example3 { 
    border: 5px dashed green;
    padding: 20px;
    background: hotpink;
    background-clip: content-box;
}

</style>
<script>
    function init() {
      var loc = window.location.href;
      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
      document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
      document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
    }
    window.onload = init;
    </script>
</head>
<body>
    <h1 style="text-align: center;">Problem</h1>
    <h3 style="text-align: center;">Background Clip</h3>
<div id="example1">
    <p><b>This is an example of a (Border Box)</b></p>
</div>
<hr>
<div id="example2">
    <p><b>This is an example of a (Padding Box)</b></p>
</div>
<hr>
<div id="example3">
    <p><b>This is an example of a (Content Box)</b></p>
</div>
<hr>
<footer style="text-align: center;">
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
