<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Purchase</title>
<style>
body {
     margin:35px;
     background-color:dodgerblue;
     text-align:center;
     border-style:double;
     border: 2px solid;
}
h1   {
     color:ghostwhite;
}
</style>
<script>
     function init() {
       var loc = window.location.href;
       var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
       var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                             loc + '?profile=css3';
       document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
       document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
     }
     window.onload = init;
     </script>
</head>

<header>
<a href="index.html">Back</a>
</header>
<hr>
<h1>Ready to Purchase?</h1>
<form>
Name: <input type="text" name="name" size="25"><br>
Your Email: <input type="text" name="email" size="25"><br>
Item: <input type="text" name="item" size="25"><br>
Price: <input type="text" name="price" size="25"><br>
Your Wanted Price: <input type="text" name="wanted price" size="25"><br>
</form>
<button type="submit">Submit</button>
<footer style="text-align: center;">
     <a id="vLink1"><strong> HTML </strong> Valid! </a> |
     <a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
