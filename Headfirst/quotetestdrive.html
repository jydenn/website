<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Quote Test Drive</title>
<style>
body  {
        background-color: #d2b48c;
        margin-left: 20%;
        margin-right: 20%;
        border: 2px dotted black;
        padding: 10px 10px 10px 10px;
        font-family: sans-serif;
    }
</style>
<script>
    function init() {
      var loc = window.location.href;
      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
      document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
      document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
    }
    window.onload = init;
    </script>
</head>
<body>
<header>
<a href="index.html">Back</a>
</header>
<hr>
<h2>You never know when you'll need a good quote, how about <q>To be or not to be</q>, or <q>Wherever you go, there you are</q>.</h2>
<footer style="text-align: center;">
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
