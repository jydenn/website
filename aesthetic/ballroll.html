<html>
<head>
  <style>
    @keyframes ball-jump {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .ball {
      animation: ball-jump 1s ease-in-out infinite;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
