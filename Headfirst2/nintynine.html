<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cans on the wall</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">    
<style>
body {
  font-family: "Audiowide", sans-serif;
  text-align: center;
  font-size: 2.5vw;
}

</style>
<script>
    var drink = "Energy Drink";
    var lyrics = "";
    var cans = 99;
    while (cans > 0) {
    lyrics = lyrics + cans + " cans of "
    + drink + " on the wall <br>"; lyrics = lyrics + cans + " cans of "
    + drink + "<br>";
    lyrics = lyrics + "Take one down, pass it around,<br>";
    if (cans > 1) {
    lyrics = lyrics + (cans-1) + " cans of "
    + drink + " on the wall <br>";
    }else {
    lyrics = lyrics + "No more cans of "
    + drink + " on the wall <br>";
    }cans = cans - 1;
    } document.write(lyrics);


    function init() {
      var loc = window.location.href;
      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
      document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
      document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
    }
    window.onload = init;
    </script>
</head>

<footer style="text-align: center;">
